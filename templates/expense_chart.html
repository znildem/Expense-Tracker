<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Expense Chart</title>
    <style>
        :root {
            --bg-color: rgb(205, 208, 255);
            --text-color: #f4e4ff;
            --card-color: #8d0659;
            --accent-color: #a24afb;
        }

        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            text-align: center;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
        }

        img {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 10px;
        }

        a {
            color: var(--accent-color);
            text-decoration:none;
            display: inline=block;
            margin-top: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h2>Expense Chart</h2>
        <p>Here's a visual breakdown of your expenses:</p>
        <img src = "{{ chart_url }}" alt = "Expense Chart">
        <br>
        <a href = "/dashboard"><-- Back to Dashboard</a>
    </div>
</body>
</html>
