<!DOCTYPE html>
<html>
<head>
    <title>Monthly Summary</title>
</head>
<body>
    <h2>Monthly Expense Summary</h2>

    {% endif %}

    <br>
    <a href = "{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
